<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% for page_dir in page_dirs %}
      {{ page_dir | replace("_", " ") | title }}/
      {%- endfor -%}
      {{ title | replace("_", " ") | title }}
      - wiki.nickpegg.com
    </title>

    <link rel="stylesheet" type="text/css" href="/static/index.css">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/highlight.min.js"></script>
  </head>
  <body>
    <div class="body">
      <div class="nav">
      <h1>Pages</h1>
      <p><a href="/">Home</a></p>
      {{ tree.to_html_navtree("/") }}
      </div>

      <div class="content">
        <h1 class="page-title">
          {% for page_dir in page_dirs %}
          {{ page_dir | replace("_", " ") | title }}/
          {%- endfor -%}
          {{ title | replace("_", " ") | title }}
        </h1>
        <hr />
        {{ content }}
      </div>
    </div>

    <div class="footer">
      <span>
        <a href="https://github.com/nickpegg/wiki.nickpegg.com/edit/main/{{ page_dirs | join("/")}}/{{title}}.md">
          Edit page on GitHub
        </a>
      </span>
    </div>

    <script>hljs.highlightAll();</script>
  </body>
</html>
